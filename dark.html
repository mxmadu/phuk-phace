<script>
function start () {
  let splash = document.getElementById("splash");
    let clickAudio = document.getElementById("clickAudio");

    clickAudio.play();

  splash.addEventListener("transitionend", () => {
    document.getElementById("soundtrack").play();
    splash.remove();
  });

  splash.classList.add("hide");

}
    document.addEventListener("DOMContentLoaded", function() {
        const currentUrl = window.location.pathname.split("/").pop();
        console.log("Current URL:", currentUrl);

        const links = document.querySelectorAll("nav#navbar a, div#change-menu a");
        
        links.forEach(link => {
            console.log("Link href:", link.href, "includes current URL:", link.href.includes(currentUrl));
            if (link.href.includes(currentUrl)) {
                link.classList.add("active");
            }
        });
    });


const enterFullscreen = document.getElementById("enter-fullscreen");
const exitFullscreen = document.getElementById("exit-fullscreen");

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    enterFullscreen.setAttribute("stroke", "transparent");
    exitFullscreen.setAttribute("stroke", "#5EFF12");
  } else {
    document.exitFullscreen();
    enterFullscreen.setAttribute("stroke", "#5EFF12");
    exitFullscreen.setAttribute("stroke", "transparent");
  }
}
</script>
